# Frontend: amedicase.com (servit de containerul frontend)
server {
    listen 80;
    server_name amedicase.com www.amedicase.com;

    access_log /var/log/nginx/amedicase.access.log;
    error_log  /var/log/nginx/amedicase.error.log;

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FiÈ™iere statice cu cache prietenos SEO
    location ~* \.(?:css|js|gif|jpe?g|png|webp|svg|ico)$ {
        proxy_pass http://frontend:3000;
        expires 7d;
        add_header Cache-Control "public";
    }
}

# Admin Strapi: dev.amedicase.com (DNS only -> acces direct)
server {
    listen 80;
    server_name dev.amedicase.com;

    access_log /var/log/nginx/strapi.access.log;
    error_log  /var/log/nginx/strapi.error.log;

    client_max_body_size 50m;

    location / {
        proxy_pass http://strapi:1337;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
